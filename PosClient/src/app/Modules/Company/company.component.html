<div class="box">
    <div class="box-header">
        <h4>CompanyInfo List</h4>
        <button routerLink="/company/form" class="btn btn-info" style="float:right">New CompanyInfo</button>
    </div>
    <div class="box-body">
        <table class="table table-border table-hover">
            <thead class="bg-primary">
                <tr>
                    <th>Serial No</th>
                    <th>Name</th>
                    <th>Phone</th>
                    <th>Mobile</th>
                    <th>Email</th>
                    <th>State</th>
                    <th>City</th>
                    <th>Address</th>
                    <th>Logo</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let data of repo.companyData; let i = index">
                    <td>{{i + 1}}</td>
                    <td>{{data.name}}</td>
                    <td>{{data.phone}}</td>
                    <td>{{data.mobile}}</td>
                    <td>{{data.email}}</td>
                    <td>{{getStateById(data.stateId)}}</td>
                    <td>{{getCityById(data.countryId)}}</td>
                    <td>{{data.address}}</td>
                    <td>
                        <img src="{{data.companyLogo}}" height="50px" width="50px">
                    </td>
                    <td>

                        <div ngbDropdown class="d-inline-block">
                            <button type="button" class="btn btn-primary" id="dropdownBasic1" ngbDropdownToggle>Action</button>
                            <div ngbDropdownMenu aria-labelledby="dropdownBasic1">
                              <button ngbDropdownItem routerLink="/company/form/{{data.id}}">Edit</button>
                              <button ngbDropdownItem (click)="deleteRow(data.id)">Delete</button>
                            </div>
                          </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
