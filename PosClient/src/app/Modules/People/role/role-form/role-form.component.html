<div class="box">
  <div class="box-header">
      <h4>Company Role</h4> &nbsp;<span style="color:black">Add/Update Role</span>
<form #form="ngForm" (ngSubmit)="submit(form)">
  <div class="box-body">
    <div class="row">
      <div class="col-md-5">
        <div class="form-group row">
          <input type="hidden" name="id" #id="ngModel"[(ngModel)]="formData.id" >
          <label class="form-label col-md-4 text-end">Role Name</label>
          <div class="col-md-8">
            <input type="text" class="form-control" required name="name"
            #name="ngModel"[(ngModel)]="formData.name" >
            <span *ngIf="name.dirty && name.errors?.['required']"
            >Name can not be empty</span>
          </div>
        </div>

        <div class="form-group row">
          <input type="hidden" name="id" >
          <label class="form-label col-md-4 text-end">Description</label>
          <div class="col-md-8">
            <textarea class="form-control" name="description" rows="2"  [(ngModel)]="formData.description"></textarea>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="box-footer">
    <div class="col-md-10 text-center">
      <button class="btn btn-success" type="submit">Save</button>
      <button class="btn btn-warning" routerLink="/">Close</button>
  </div>
</div>
</form>
