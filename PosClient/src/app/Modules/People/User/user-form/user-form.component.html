<div class="box">
  <div class="box-header">
    <h4>Create User</h4> &nbsp;<span style="color:black">Enter User Information</span>
  </div>
  <form #form="ngForm" (ngSubmit)="submit(form)">
    <div class="box-body">
      <div class="row">
        <div class="col-md-6">
          <div class="form-group row">
            <input type="hidden" name="id" #id="ngModel" [(ngModel)]="formData.id">
            <label class="form-label col-md-4 text-end">User Name</label>
            <div class="col-md-8">
              <input type="text" class="form-control" required name="userName" #userName="ngModel"
                [(ngModel)]="formData.name">
              <span *ngIf="userName.dirty && userName.errors?.['required']">Name can not be empty</span>
            </div>
          </div>
          <div class="form-group row">
            <label class="form-label col-md-4 text-end">Phone</label>
            <div class="col-md-8">
              <input type="tel" class="form-control" required name="phone" #phone="ngModel"
                [(ngModel)]="formData.phone">
              <span *ngIf="phone.dirty && phone.errors?.['required']">Phone can not be empty</span>
            </div>
          </div>
          <div class="form-group row">
            <label class="form-label col-md-4 text-end">Mobile</label>
            <div class="col-md-8">
              <input type="number" class="form-control" required name="mobile" #mobile="ngModel"
                [(ngModel)]="formData.mobile">
              <span *ngIf="mobile.dirty && mobile.errors?.['required']">Mobile can not be empty</span>
            </div>
          </div>
          <div class="form-group row">
            <label class="form-label col-md-4 text-end">Email</label>
            <div class="col-md-8">
              <input type="email" class="form-control" required name="email" #email="ngModel"
                [(ngModel)]="formData.email">
              <span *ngIf="email.dirty && email.errors?.['required']">Email can not be empty</span>
            </div>
          </div>
          <div class="form-group row">
            <label class="form-label col-md-4 text-end">Role</label>
            <div class="col-md-8">
              <select class="form-control" name="roleId" #roleId="ngModel" [(ngModel)]="formData.roleId">
                <option *ngFor="let data of roleData" value="{{data.id}}">{{data.name}}</option>
              </select>
            </div>
          </div>
          <div class="form-group row">
            <label class="form-label col-md-4 text-end">Password</label>
            <div class="col-md-8">
              <input type="password" class="form-control" required name="password" #password="ngModel"
                [(ngModel)]="formData.password">
              <span *ngIf="password.dirty && password.errors?.['required']">password can not be empty</span>
            </div>
          </div>

        </div>
        <div class="col-md-6">
          <div class="form-group row">
            <label class="form-label col-md-4 text-end">Profile Picture</label>
            <div class="col-md-8">
              <input type="file" id="userImg" class="form-control" required name="profilePicture"
                (change)="onChange($event)">
              <span id="imgSpan">Max Width/Height: 500px * 500px & Size: 500Kb</span>
            </div>
          </div>
          <div class="form-group row">
            <div class="col-md-4"></div>
            <div class="col-md-8">
                <img id="proPic" src={{userImage}} alt="" height="200px" width="200px">
            </div>
          </div>
        </div>

      </div>

    </div>
    <div class="box-footer">
      <div class="col-md-10 text-center">
        <button class="btn btn-success" type="submit">Save</button>
        <button class="btn btn-warning" routerLink="/">Close</button>
      </div>
    </div>
  </form>
</div>
