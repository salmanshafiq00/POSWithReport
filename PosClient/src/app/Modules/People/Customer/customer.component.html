<div class="box">
    <div class="box-header">
        <h4>Customer List</h4>
        <button routerLink="/customer/form" class="btn btn-info" style="float:right">New Customer</button>
    </div>
    <div class="box-body">
        <table class="table table-border table-hover">
            <thead class="bg-primary">
                <tr>
                    <th>Serial No</th>
                    <th>Customer Name</th>
                    <th>Phone</th>
                    <th>Mobile</th>
                    <th>Email</th>
                    <th>Total Paid</th>
                    <th>Sales Due</th>
                    <th>Sales Return Due</th>
                    <th>Status</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let data of repo.customerData; let i = index; trackBy:updateLastAction">
                    <td>{{i + 1}}</td>
                    <td>{{data.name}}</td>
                    <td>{{data.phone}}</td>
                    <td>{{data.mobile}}</td>
                    <td>{{data.email}}</td>
                    <td>{{data.balance}}</td>
                    <td>{{data.balance}}</td>
                    <td>{{data.balance}}</td>
                    <td><button class="btn btn-sm btn-success">Active</button></td>
                    <td>

                        <div ngbDropdown class="d-inline-block">
                            <button type="button" class="btn btn-primary" id="dropdownBasic1" ngbDropdownToggle>Action</button>
                            <div ngbDropdownMenu aria-labelledby="dropdownBasic1">
                              <button ngbDropdownItem routerLink="/customer/form/{{data.id}}">Edit</button>
                              <button ngbDropdownItem routerLink="/customer/form/{{data.id}}">Pay Due Payment</button>
                              <button ngbDropdownItem routerLink="/customer/form/{{data.id}}">Pay Return Due</button>
                              <button ngbDropdownItem (click)="deleteRow(data.id)">Delete</button>
                            </div>
                          </div>
                    </td>
                </tr>
            </tbody>
            <tfoot style="background-color: rgb(199, 204, 204);">
                <tr>
                    <td colspan="4"></td>
                    <td class="text-end">Total: </td>
                    <td colspan="4">200000</td>
                    <td></td>
                </tr>
            </tfoot>
        </table>
    </div>
    <div class="box-footer">
    </div>
</div>
