<div class="container">

    <form #loginForm="ngForm" (ngSubmit)="Registration(loginForm)">
        <div class="container box row">
            <h2 class="text-center">New User</h2> <br><br>
            <div *ngIf="invalidLogin" class="alert alert-danger">Invalid username or password.</div>

            <label for="username">User Name</label>
            <input type="email" id="username" name="username" ngModel class="form-control text" placeholder="User Name" required autofocus>
            <br />

            <label for="username">Email</label>
            <input type="email" id="email" name="email" ngModel class="form-control text" placeholder="Email" required>
            <br />
            <label for="password" class="sr-only">Password</label> <br />
            <input type="password" id="password" name="password" ngModel class="form-control text"
                placeholder="Password" required>
            <br />
            <div class="submitbtn col-md-6 col-md-offset-3">
                <button class="btn btn-primary p-2" type="submit">Submit</button>
            </div>
            <a href="/login" class="text-info">Login</a>
        </div>
    </form>
</div>
